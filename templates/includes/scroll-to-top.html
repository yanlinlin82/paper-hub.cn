<div class="scroll-to-top">
  <a class="btn btn-primary" href="#top">
    <span class="glyphicon glyphicon-chevron-up">回到顶部</span>
  </a>
</div>
<style>
.scroll-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var content = document.getElementById('content');
    var scrollToTop = document.querySelector('.scroll-to-top');
    
    if (content && scrollToTop) {
      // Handle scroll event for #content
      content.addEventListener('scroll', function () {
        if (this.scrollTop > 20) {
          scrollToTop.style.display = 'block';
          scrollToTop.style.opacity = '1';
        } else {
          scrollToTop.style.opacity = '0';
          setTimeout(function() {
            if (scrollToTop.style.opacity === '0') {
              scrollToTop.style.display = 'none';
            }
          }, 300);
        }
      });

      // Add smooth scrolling to all links with the "#top" anchor
      var topLinks = document.querySelectorAll('a[href="#top"]');
      topLinks.forEach(function(link) {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          content.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      });
    }
  });
</script>
