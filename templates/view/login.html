{% extends "base.html" %}

{% block all %}
<div class="login-box">
  <h1 class="logo">Paper-Hub</h1>
  <hr>
  <form method="post">{% csrf_token %}
    <div class="form-row">
      <div class="col-25">
        <label>Username:</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-row">
      <div class="col-25">
        <label>Password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="col-25">
      </div>
      <div class="col-75">
        <input type="hidden" id="ref" name="ref" value="{{ ref }}">
        <input type="submit" id="login" name="login" value="Login" class="login-submit">
      </div>
    </div>
  </form>
</div>
{% endblock all %}
