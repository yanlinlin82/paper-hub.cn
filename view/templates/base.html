<!DOCTYPE html>{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style type="text/css">
  body { margin: 0; font-family: Arial, "Microsoft YaHei", Sans-Serif; }
  a { color: #33f; }
  a:hover { color: #f33; }
  header { margin: 0; background-color: #eee; border-top: solid 3px #bf9000; border-bottom: solid 1px #999; flex: 0 0 auto; }
  .container { margin: 0 auto; max-width: 960px; display: flex; }
  header h1.logo { margin: 0; padding: 10px; font-family: Helvetica; font-size: 24px; }
  header h1.logo a { text-decoration: none; color: black; }
  .left-sidebar { width: 164px; border-right: solid 1px #999; flex: 0 0 auto; }
  .left-sidebar a { text-decoration: none; color: black; }
  .left-sidebar .menu-item { padding: 10px; cursor: pointer; font-size: 11pt; }
  .left-sidebar .menu-item:hover { background-color: #fc9; }
  .left-sidebar .current-item { background-color: #eee; border-right: solid 3px #bf9000; font-weight: bold; }
  .content { width: calc(100% - 164px); flex: 0 0 auto; }
  article { margin: 10px auto; max-width: 960px; }
  footer { margin: 0; padding: 10px; background-color: #ccc; }
  footer p { text-align: center; font-size: 10pt; }
  .summary { padding: 0 10px; }
  div.paper-item { margin: 0; padding: 10px; border-bottom: 1px dashed black; }
  li.paper-item { margin: 0; padding: 5px; line-height: 1.5em; }
  div.icon { border: 1px dotted black; background-color: #eee; font-size:9px; display: inline; padding: 2px; }
  div.icon a { text-decoration: none; color: black; }
  .date { font-family: "Courier New"; font-weight: bold; }
  .comments { word-break: break-word; }
  @media (max-width: 600px) {
    .left-sidebar { display: none; }
    .content { width: 100%; }
  }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo"><a href="{% url 'index' %}">Paper-Hub</a></h1>
      <nav></nav>
    </div>
  </header>
  <div class="container">
    <div class="left-sidebar">
      <nav>
        <a href="{% url 'add' %}"><div class="menu-item">Add New</div></a>
        <a href="{% url 'index' %}"><div class="menu-item current-item">All Papers</div></a>
        <a href="{% url 'paper' id=1 %}"><div class="menu-item">Single Paper</div></a>
        <a href="{% url 'label' text='xiangma' %}"><div class="menu-item">Labels</div></a>
        <a href="{% url 'user' id=1 %}"><div class="menu-item">Users</div></a>
      </nav>
    </div>    
    <div class="content">
      <article>
        {% block content %}{% endblock content %}
      </article>
    </div>
  </div>
  <footer>
    <p>&copy; Linlin Yan, 2022 | <a href="http://www.beian.miit.gov.cn/" target="_blank">京ICP备18031542号-9</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block javascript %}{% endblock javascript %}
</body>
</html>
