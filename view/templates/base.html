<!DOCTYPE html>{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Paper-Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1 class="logo"><a href="{% url 'index' %}">Paper-Hub</a></h1>
      <div class="search-box">
        <form style="display:none;">
          <input id="search_text" class="search-input" type="text" value="{{ search_text }}"><input id="search_button" class="search-button" type="hidden" value="Search">
        </form>
      </div>
      <input id="login_button" class="login-button" type="button" value="Login">
    </div>
  </header>
  <div class="container">
    <div class="left-sidebar">
      <nav>
        <a href="{% url 'add' %}"><div class="menu-item">Add New</div></a>
        <a href="{% url 'index' %}"><div class="menu-item current-item">All Papers</div></a>
        <a href="{% url 'paper' id=1 %}"><div class="menu-item">Single Paper</div></a>
        <a href="{% url 'label' text='xiangma' %}"><div class="menu-item">Labels</div></a>
        <a href="{% url 'user' id=1 %}"><div class="menu-item">Users</div></a>
      </nav>
    </div>    
    <div class="content">
      <article>
        {% if error_message %}<div id="error_message" class="error_message">{{ error_message }}<span class="close" onclick="this.parentElement.style.display = 'none';">x</span></div>{% endif %}
        {% block content %}{% endblock content %}
      </article>
    </div>
  </div>
  <footer>
    <p>&copy; Linlin Yan, 2022 | <a href="http://www.beian.miit.gov.cn/" target="_blank">京ICP备18031542号-9</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block javascript %}{% endblock javascript %}
</body>
</html>
