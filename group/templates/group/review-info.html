<div class="d-flex flex-row">
  <div id="review_creator_{{review.pk}}" class="text-start flex-fill">
    <a href="{% url "group:user" id=review.creator.pk group_name=group.name %}">{{review.creator}}</a>
    ({{review.create_time|date:'Y-m-d H:i'}}):
  </div>
  {% if user.is_authenticated and user.is_superuser %}
  {% if current_page == 'group_trash' %}
  <div class="text-end align-self-start">
    <a class="btn btn-primary btn-sm text-nowrap ms-2" href="javascript:restore_review({{review.pk}})">恢复</a>
  </div>
  <div class="text-end align-self-start">
    <a class="btn btn-danger btn-sm text-nowrap ms-2" href="javascript:delete_review_forever({{review.pk}})">永久删除</a>
  </div>
{% else %}
  <div class="text-end align-self-start">
    <a class="btn btn-primary btn-sm text-nowrap ms-2" href="javascript:edit_review_new({{review.pk}}, {{review.paper.pk}})">修改</a>
  </div>
  <div class="text-end align-self-start">
    <a class="btn btn-danger btn-sm text-nowrap ms-2" href="javascript:delete_review({{review.pk}});">删除</a>
  </div>
  {% endif %}
  {% endif %}
</div>
